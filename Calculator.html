<html>

<head>
    <title>
        Calculator
    </title>
    <style>
        .cal {
            width: 250px;
            height: 100%;
            /* margin: auto; */
            display: flex;
            flex-direction: column;
            margin: auto;
            justify-content: center;
        }

        .cal>div {
            display: flex;
        }

        .cal>div>button:last-child {
            background: rgb(255, 144, 0);
            color: #fff;
        }

        .cal button {
            font-size: 20px;
            height: 50px;
            flex: 1;
            border: 1px solid rgb(142, 142, 142);
            background: rgb(224, 224, 224);
        }

        .cal .last-block button:first-child {
            flex: 2.35;
        }

        .cal>.result {
            background: rgb(153, 153, 153);
            border: none;
            height: 50px;
            font-size: 20px;
            text-align: right;
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <div class="cal">
        <input class="result" type="text" />
        <div class="equal-4">
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
            <button>&divide;</button>
        </div>
        <div class="equal-4">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>
        </div>
        <div class="equal-4">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="equal-4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="last-block">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>

</html>
